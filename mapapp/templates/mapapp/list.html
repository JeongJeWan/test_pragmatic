{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>

    .container {
        padding: 0;
        margin: 0, auto;
    }

    .container a {
        width: 45%;
        max-width: 250px;
    }

    .container div {
        display: flex;
        justify-content: center;
        align-items: center;

        border-radius: 1rem;
    }

    .container img {
        width: 100%;
        border-radius: 1rem;
    }

</style>
    {% if map_list %}
    <div class="container">
        {% for map in map_list %}
            <a href="{% url 'mapapp:detail' pk=map.pk %}">
                {% include 'snippets/card.html' with map=map %}
            </a>
        {% endfor %}
    </div>
    <script src="{% static 'js/magicgrid.js' %}"></script>
    {% else %}
    <div class="text-center">
        <h1>No Map YET!</h1>
    </div>
    {% endif %}

    {% include 'snippets/pagination.html' with page_obj=page_obj %}

    <div style="text-align: center">
        <a href="{% url 'mapapp:create' %}" class="btn btn-dark rounded-pill mt-3 mb-3 px-3">
            Create Map
        </a>
    </div>


{% endblock %}
