
    <div class="pragmatic_header">
        <div>
            <h1 class="pragmatic_logo">Pragmatic</h1>
        </div>
        <div class="pragmatic_header_navbar">
            <a href="{% url 'cal:calendar' %}" class="pragmatic_header_nav" style="color: black;">
                <span>Calendars</span>

            <a href="{% url 'cameraapp:list' %}" class="pragmatic_header_nav" style="color: black;">

            <a href="{% url 'accountapp:detail' pk=user.pk %}" class="pragmatic_header_nav" style="color: black;">
